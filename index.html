<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Tune Audio/Video Manipulation</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0c0c0; /* Silver background */
            color: #333;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        input[type="file"] {
            display: none;
        }
        .upload-btn, .process-btn, .download-btn {
            display: inline-block;
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            font-size: 16px;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .upload-btn:hover, .process-btn:hover, .download-btn:hover {
            background-color: #ff4500;
        }
        .file-label {
            font-size: 16px;
            color: #333;
            display: inline-block;
            background-color: #4CAF50;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        .file-label:hover {
            background-color: #45a049;
        }
        .video-container, .audio-container {
            margin-top: 20px;
            width: 100%;
            height: auto;
            max-height: 300px;
        }
        .video-container video, .audio-container audio {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Audio/Video File and Make it Out-of-Tune</h1>
        
        <!-- Upload File Button -->
        <label for="fileInput" class="file-label">Choose File</label>
        <input type="file" id="fileInput" accept="audio/*, video/*">
        
        <!-- Process and Download Buttons -->
        <button class="process-btn" onclick="processFile()">Process File</button>
        <button class="download-btn" onclick="downloadFile()">Download Processed File</button>

        <!-- Media Playback -->
        <div class="audio-container">
            <audio id="audioElement" controls></audio>
        </div>
        <div class="video-container">
            <video id="videoElement" controls></video>
        </div>
    </div>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioElement = document.getElementById('audioElement');
        let videoElement = document.getElementById('videoElement');
        let processedAudioBuffer = null;
        let processedVideoURL = null;
        let processedAudioFile = null;

        // Function to process audio/video file
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = e.target.result;

                    // Check if it's an audio or video file
                    if (file.type.startsWith('audio')) {
                        processAudio(fileData, file);
                    } else if (file.type.startsWith('video')) {
                        processVideo(fileData, file);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        }

        // Function to process audio and apply pitch-shift effect
        function processAudio(fileData, file) {
            audioContext.decodeAudioData(fileData, function(buffer) {
                processedAudioBuffer = buffer;

                // Create an audio source and apply pitch-shifting effect using playbackRate
                let source = audioContext.createBufferSource();
                source.buffer = processedAudioBuffer;

                let pitchShift = Math.random() * 0.4 + 0.8;  // Random pitch shift (0.8 to 1.2 speed)
                source.playbackRate.setValueAtTime(pitchShift, audioContext.currentTime);

                let gainNode = audioContext.createGain();
                source.connect(gainNode);
                gainNode.connect(audioContext.destination);

                // Play the out-of-tune audio
                source.start();

                // Set the audio element to play the manipulated audio
                let audioBlob = bufferToWav(processedAudioBuffer);
                processedAudioFile = URL.createObjectURL(audioBlob);
                audioElement.src = processedAudioFile;
                audioElement.play();
            });
        }

        // Function to process video (audio manipulation only for simplicity)
        function processVideo(fileData, file) {
            // Just extract the audio and apply pitch-shifting if needed
            processedVideoURL = URL.createObjectURL(new Blob([fileData], { type: file.type }));
            videoElement.src = processedVideoURL;
            videoElement.play();
        }

        // Function to convert AudioBuffer to WAV
        function bufferToWav(buffer) {
            let numOfChannels = buffer.numberOfChannels;
            let sampleRate = buffer.sampleRate;
            let length = buffer.length * numOfChannels;
            let bufferData = new Float32Array(length);

            for (let channel = 0; channel < numOfChannels; channel++) {
                bufferData.set(buffer.getChannelData(channel), channel * buffer.length);
            }

            let wavData = encodeWAV(bufferData, sampleRate, numOfChannels);
            return new Blob([wavData], { type: 'audio/wav' });
        }

        // Function to encode the WAV file from the AudioBuffer data
        function encodeWAV(samples, sampleRate, numChannels) {
            let buffer = new ArrayBuffer(44 + samples.length * 2);
            let view = new DataView(buffer);

            // RIFF identifier
            writeString(view, 0, 'RIFF');
            view.setUint32(4, 32 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);

            // Write the PCM samples
            floatTo16BitPCM(view, 44, samples);

            return buffer;
        }

        // Function to write string to DataView
        function writeString(view, offset, str) {
            for (let i = 0; i < str.length; i++) {
                view.setUint8(offset + i, str.charCodeAt(i));
            }
        }

        // Function to convert float samples to 16-bit PCM
        function floatTo16BitPCM(view, offset, samples) {
            for (let i = 0; i < samples.length; i++, offset += 2) {
                let s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        // Function to download processed file (audio or video)
        function downloadFile() {
            if (processedAudioFile) {
                // Create a downloadable link for audio
                let downloadLink = document.createElement('a');
                downloadLink.href = processedAudioFile;
                downloadLink.download = 'processed-audio.wav';
                downloadLink.click();
            } else if (processedVideoURL) {
                // Create a downloadable link for video
                let downloadLink = document.createElement('a');
                downloadLink.href = processedVideoURL;
                downloadLink.download = 'processed-video.mp4';
                downloadLink.click();
            }
        }
    </script>
</body>
</html>
