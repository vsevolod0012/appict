<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusTune - Audio Manipulation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #c0c0c0; /* Silver background */
        }
        .container {
            width: 100%;
            max-width: 360px;
            height: 640px;
            background-color: #c0c0c0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            box-sizing: border-box;
            text-align: center;
        }
        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 36px;
            color: #0033A0; /* Dark blue */
            margin-top: 20px;
            margin-bottom: 30px;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 280px;
            text-align: center;
            transition: 0.3s ease;
        }
        button:hover {
            background-color: #45a049; /* Darker green */
        }
        audio {
            width: 90%;
            margin-top: 30px;
            border-radius: 10px;
        }
        #fileInput {
            display: none; /* Hidden for custom UI */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MusTune</h1>
        <!-- Buttons -->
        <button onclick="document.getElementById('fileInput').click()">Import Audio</button>
        <input type="file" id="fileInput" accept="audio/*">
        <button onclick="processFile()">Download</button>
        <button onclick="processFile()">Ruin Audio</button>
        <!-- Audio Player -->
        <audio id="audioElement" controls></audio>
    </div>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioElement = document.getElementById('audioElement');
        let processedAudioFile = null;

        // Function to handle file import and process
        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileData = e.target.result;
                    processAudio(fileData); // Process audio
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function processAudio(fileData) {
            audioContext.decodeAudioData(fileData, (buffer) => {
                // Manipulate the buffer (e.g., apply "ruin" effect)
                const audioBlob = bufferToWav(buffer);
                processedAudioFile = URL.createObjectURL(audioBlob);
                audioElement.src = processedAudioFile; // Load processed audio into the player
            });
        }

        function bufferToWav(buffer) {
            let numChannels = buffer.numberOfChannels;
            let length = buffer.length * numChannels;
            let sampleRate = buffer.sampleRate;
            let audioData = new Float32Array(length);

            for (let i = 0; i < numChannels; i++) {
                audioData.set(buffer.getChannelData(i), i * buffer.length);
            }

            let wav = encodeWAV(audioData, sampleRate, numChannels);
            return new Blob([wav], { type: 'audio/wav' });
        }

        function encodeWAV(samples, sampleRate, numChannels) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');
            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);
            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);
            floatTo16BitPCM(view, 44, samples);

            return buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function floatTo16BitPCM(view, offset, samples) {
            for (let i = 0; i < samples.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        function downloadFile() {
            if (processedAudioFile) {
                const a = document.createElement('a');
                a.href = processedAudioFile;
                a.download = 'processed-audio.wav';
                a.click();
            }
        }
    </script>
</body>
</html>
