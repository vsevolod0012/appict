<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusTune</title>
    <style>
        @font-face {
            font-family: 'Boston Angel';
            src: url('./Boston Angel Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Lancelot';
            src: url('./Lancelot-Regular.ttf') format('truetype');
        }
        @font-face {
            font-family: 'Times New Roman';
            src: url('./times new roman.ttf') format('truetype');
        }
        
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url('./app-background.png') repeat;
            background-size: auto; /* Keeps original size */
        }

        .container {
            width: 375px;
            height: 667px;
            background-color: #a6a6a6; /* Silver background */
            border-radius: 30px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            box-sizing: border-box;
            position: relative;
        }

        .title-img {
            width: 220px;
            height: auto;
            margin: 40px 0 20px 0;
        }

        button {
            width: 220px;
            height: 50px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            margin: 10px 0;
            transition: 0.3s ease;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        button:hover {
            opacity: 0.8;
        }

        button img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 25px;
        }

        .audio-container {
            width: 310px;
            position: absolute;
            bottom: 40px;
        }

        audio {
            width: 100%;
            border-radius: 10px;
        }

        /* Watermark Styling */
        .watermark {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 100px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="./Title.png" alt="MusTune" class="title-img">
        <button onclick="document.getElementById('fileInput').click()">
            <img src="./importaudio-removebg-preview.png" alt="Import Audio">
        </button>
        <input type="file" id="fileInput" accept="audio/*" style="display:none;">
        <button onclick="downloadFile()">
            <img src="./download-removebg-preview.png" alt="Download">
        </button>
        <button onclick="processFile()">
            <img src="./ruinaudio-removebg-preview.png" alt="Ruin Audio">
        </button>
        <div class="audio-container">
            <audio id="audioElement" controls></audio>
        </div>
    </div>

    <img src="./watermark.png" alt="Watermark" class="watermark">

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioElement = document.getElementById('audioElement');
        let processedAudioFile = null;

        document.getElementById('fileInput').addEventListener('change', function () {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const fileData = e.target.result;
                    processAudio(fileData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        function processAudio(fileData) {
            audioContext.decodeAudioData(fileData, (buffer) => {
                const audioBlob = bufferToWav(buffer);
                processedAudioFile = URL.createObjectURL(audioBlob);
                audioElement.src = processedAudioFile;
            });
        }

        function bufferToWav(buffer) {
            let numChannels = buffer.numberOfChannels;
            let length = buffer.length * numChannels;
            let sampleRate = buffer.sampleRate;
            let audioData = new Float32Array(length);

            for (let i = 0; i < numChannels; i++) {
                audioData.set(buffer.getChannelData(i), i * buffer.length);
            }

            let wav = encodeWAV(audioData, sampleRate, numChannels);
            return new Blob([wav], { type: 'audio/wav' });
        }

        function encodeWAV(samples, sampleRate, numChannels) {
            const buffer = new ArrayBuffer(44 + samples.length * 2);
            const view = new DataView(buffer);

            writeString(view, 0, 'RIFF');
            view.setUint32(4, 36 + samples.length * 2, true);
            writeString(view, 8, 'WAVE');
            writeString(view, 12, 'fmt ');

            view.setUint32(16, 16, true);
            view.setUint16(20, 1, true);
            view.setUint16(22, numChannels, true);
            view.setUint32(24, sampleRate, true);
            view.setUint32(28, sampleRate * numChannels * 2, true);
            view.setUint16(32, numChannels * 2, true);
            view.setUint16(34, 16, true);

            writeString(view, 36, 'data');
            view.setUint32(40, samples.length * 2, true);
            floatTo16BitPCM(view, 44, samples);

            return buffer;
        }

        function writeString(view, offset, string) {
            for (let i = 0; i < string.length; i++) {
                view.setUint8(offset + i, string.charCodeAt(i));
            }
        }

        function floatTo16BitPCM(view, offset, samples) {
            for (let i = 0; i < samples.length; i++, offset += 2) {
                const s = Math.max(-1, Math.min(1, samples[i]));
                view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7FFF, true);
            }
        }

        function downloadFile() {
            if (processedAudioFile) {
                const a = document.createElement('a');
                a.href = processedAudioFile;
                a.download = 'processed-audio.wav';
                a.click();
            }
        }
    </script>
</body>
</html>
