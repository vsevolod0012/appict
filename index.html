<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Out-of-Tune Audio/Video Manipulation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            cursor: pointer;
            background-color: #ff6347;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff4500;
        }
    </style>
</head>
<body>
    <h1>Upload an Audio/Video File and Make it Out-of-Tune</h1>
    <input type="file" id="fileInput" accept="audio/*, video/*">
    <button onclick="processFile()">Process File</button>
    <button onclick="downloadFile()">Download Processed File</button>

    <audio id="audioElement" controls></audio>
    <video id="videoElement" controls></video>

    <script>
        let audioContext = new (window.AudioContext || window.webkitAudioContext)();
        let audioElement = document.getElementById('audioElement');
        let videoElement = document.getElementById('videoElement');
        let processedAudioBuffer = null;
        let processedVideoURL = null;

        // Function to process audio/video file
        function processFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const fileData = e.target.result;

                    // Check if it's an audio or video file
                    if (file.type.startsWith('audio')) {
                        processAudio(fileData);
                    } else if (file.type.startsWith('video')) {
                        processVideo(fileData);
                    }
                };
                reader.readAsArrayBuffer(file);
            }
        }

        // Function to process audio
        function processAudio(fileData) {
            audioContext.decodeAudioData(fileData, function(buffer) {
                processedAudioBuffer = buffer;

                // Create an audio source and apply pitch-shifting effect
                let source = audioContext.createBufferSource();
                source.buffer = processedAudioBuffer;
                let pitchShift = Math.random() * 500 + 100;  // Random pitch shift between 100Hz and 600Hz
                let pitchShiftNode = audioContext.createGain();
                source.connect(pitchShiftNode);
                pitchShiftNode.connect(audioContext.destination);
                source.start();

                // Play the out-of-tune audio
                audioElement.src = URL.createObjectURL(fileData);
                audioElement.play();
            });
        }

        // Function to process video (audio manipulation)
        function processVideo(fileData) {
            // Create an Object URL for the video
            processedVideoURL = URL.createObjectURL(new Blob([fileData], { type: 'video/mp4' }));
            videoElement.src = processedVideoURL;
            videoElement.play();
        }

        // Function to download processed file
        function downloadFile() {
            if (processedAudioBuffer) {
                // Create a downloadable link for audio
                let audioBlob = new Blob([processedAudioBuffer], { type: 'audio/wav' });
                let downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(audioBlob);
                downloadLink.download = 'processed-audio.wav';
                downloadLink.click();
            } else if (processedVideoURL) {
                // Create a downloadable link for video
                let videoBlob = new Blob([processedVideoURL], { type: 'video/mp4' });
                let downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(videoBlob);
                downloadLink.download = 'processed-video.mp4';
                downloadLink.click();
            }
        }
    </script>
</body>
</html>
